<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #e78d8d;
}

.container {
  text-align: center;
}

input[type="number"], button {
  margin-top: 10px;
  padding: 8px;
  font-size: 16px;
}

button {
  cursor: pointer;
}

p {
  margin-top: 20px;
  font-size: 20px;
}

</style>

</head>

<body>
<div class="container font-weight-bold">
  <h1 >EMI Calculator</h1>
  <label  for="loanAmount">Loan Amount:</label>
  <input type="number" id="loanAmount" name="loanAmount" min="1" step="1" required>
  <br>
  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" id="interestRate" name="interestRate" min="0" step="0.01" required>
  <br>
  <label for="loanTenure">Loan Tenure (months):</label>
  <input type="number" id="loanTenure" name="loanTenure" min="1" step="1" required>
  <br>
  <button id="calculateBtn">Calculate EMI</button>
  <p id="result"></p>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const loanAmountInput = document.getElementById('loanAmount');
  const interestRateInput = document.getElementById('interestRate');
  const loanTenureInput = document.getElementById('loanTenure');
  const calculateBtn = document.getElementById('calculateBtn');
  const resultDisplay = document.getElementById('result');

  calculateBtn.addEventListener('click', function() {
    const loanAmount = parseFloat(loanAmountInput.value);
    const interestRate = parseFloat(interestRateInput.value);
    const loanTenure = parseFloat(loanTenureInput.value);

    if (!isNaN(loanAmount) && !isNaN(interestRate) && !isNaN(loanTenure)) {
      const monthlyInterestRate = interestRate / 100 / 12;
      const emi = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTenure));
      resultDisplay.textContent = `EMI: ${emi.toFixed(2)} USD`;
    } else {
      resultDisplay.textContent = 'Please enter valid numbers';
    }
  });
});

  </script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
